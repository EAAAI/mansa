<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انضم الينا - ليالي الامتحان</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .join-page {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 60px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            position: relative;
            overflow: hidden;
        }

        .join-page::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 217, 255, 0.05) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .join-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 550px;
            width: 100%;
            position: relative;
            z-index: 1;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
        }

        .join-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .join-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 15px 40px rgba(0, 217, 255, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 15px 40px rgba(0, 217, 255, 0.4);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 20px 50px rgba(0, 217, 255, 0.6);
            }
        }

        .join-header h1 {
            font-size: 2.2rem;
            background: linear-gradient(90deg, #00d9ff, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .join-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .join-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-weight: 600;
            color: #00d9ff;
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(0, 217, 255, 0.2);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00d9ff;
            background: rgba(0, 217, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group select option {
            background: #1a1a2e;
            color: #fff;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            border: none;
            border-radius: 15px;
            color: white;
            font-family: 'Cairo', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 217, 255, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #00d9ff;
        }

        /* Success Message */
        .success-message {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #38ef7d, #11998e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            color: white;
        }

        .success-message h2 {
            color: #38ef7d;
            margin-bottom: 15px;
        }

        .success-message p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
        }

        @media (max-width: 600px) {
            .join-container {
                padding: 40px 25px;
                border-radius: 20px;
            }

            .join-header h1 {
                font-size: 1.8rem;
            }

            .join-icon {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>ليالي الامتحان</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
            </ul>
        </div>
    </nav>

    <!-- Join Page Content -->
    <section class="join-page">
        <div class="join-container">
            <div id="formSection">
                <div class="join-header">
                    <div class="join-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h1>انضم الينا</h1>
                    <p>كن جزءاً من مجتمع ليالي الامتحان وساهم معنا</p>
                </div>

                <form class="join-form" id="joinForm" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> الاسم الكامل</label>
                        <input type="text" name="name" placeholder="أدخل اسمك الكامل..." required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                        <input type="email" name="email" placeholder="example@email.com" required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-phone"></i> رقم الهاتف</label>
                        <input type="tel" name="phone" placeholder="أدخل رقم هاتفك..." required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-graduation-cap"></i> التخصص / المستوى الدراسي</label>
                        <select name="level" required>
                            <option value="">اختر المستوى...</option>
                            <option value="level1">المستوى الأول</option>
                            <option value="level2">المستوى الثاني</option>
                            <option value="level3">المستوى الثالث</option>
                            <option value="level4">المستوى الرابع</option>
                            <option value="graduate">خريج</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-comment-alt"></i> كيف يمكنك المساهمة؟</label>
                        <textarea name="contribution"
                            placeholder="أخبرنا كيف تريد المساهمة معنا... (إضافة أسئلة، ملخصات، شرح مواد، الخ)"
                            required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                        إرسال الطلب
                    </button>
                </form>

                <div class="back-link">
                    <a href="index.html">
                        <i class="fas fa-arrow-right"></i>
                        العودة للصفحة الرئيسية
                    </a>
                </div>
            </div>

            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                <div class="success-icon">
                    <i class="fas fa-check"></i>
                </div>
                <h2>تم إرسال طلبك بنجاح!</h2>
                <p>شكراً لاهتمامك بالانضمام إلينا. سنتواصل معك قريباً.</p>
                <a href="index.html" class="submit-btn" style="display: inline-flex; width: auto; padding: 15px 30px;">
                    <i class="fas fa-home"></i>
                    العودة للرئيسية
                </a>
            </div>
        </div>
    </section>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            // Get form data
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            // Store in localStorage (you can replace this with Firebase/API call)
            const submissions = JSON.parse(localStorage.getItem('joinSubmissions') || '[]');
            submissions.push({
                ...data,
                submittedAt: new Date().toISOString()
            });
            localStorage.setItem('joinSubmissions', JSON.stringify(submissions));

            // Show success message
            document.getElementById('formSection').style.display = 'none';
            document.getElementById('successMessage').classList.add('show');
        }
    </script>
</body>

</html>
