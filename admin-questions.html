<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الأدمن - إضافة أسئلة</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        .admin-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .admin-header p {
            color: #aaa;
        }

        .admin-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 217, 255, 0.2);
        }

        .admin-card h2 {
            color: #00d9ff;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #00d9ff;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00d9ff;
            background: rgba(0, 217, 255, 0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group select option {
            background: #1a1a2e;
            color: #fff;
        }

        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 600px) {
            .options-container {
                grid-template-columns: 1fr;
            }
        }

        .option-group {
            position: relative;
        }

        .option-group label {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option-letter {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(0, 217, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .correct-answer-group {
            background: rgba(56, 239, 125, 0.1);
            padding: 15px;
            border-radius: 12px;
            border: 2px solid rgba(56, 239, 125, 0.3);
        }

        .correct-answer-group label {
            color: #38ef7d;
        }

        .btn-submit {
            width: 100%;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #00d9ff, #00a8cc);
            color: #fff;
            font-family: 'Cairo', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: rgba(56, 239, 125, 0.2);
            border: 2px solid #38ef7d;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .questions-list {
            margin-top: 2rem;
        }

        .question-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 1rem;
            border-right: 4px solid #00d9ff;
        }

        .question-item .subject-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 8px;
        }

        .question-item .subject-tag.physics {
            background: #667eea;
        }

        .question-item .subject-tag.physics2 {
            background: #764ba2;
        }

        .question-item .subject-tag.math1 {
            background: #11998e;
        }

        .question-item .subject-tag.math0 {
            background: #38ef7d;
            color: #1a1a2e;
        }

        .question-item .subject-tag.it {
            background: #f093fb;
            color: #1a1a2e;
        }

        .question-item .subject-tag.computing-history {
            background: #ff6b6b;
        }

        .question-item .subject-tag.computer-laws {
            background: #ffc107;
            color: #1a1a2e;
        }

        .question-item .subject-tag.electronics {
            background: #00d9ff;
            color: #1a1a2e;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #00d9ff;
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: #fff;
        }

        .stats-bar {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 12px;
            text-align: center;
            flex: 1;
            min-width: 120px;
        }

        .stat-item .number {
            font-size: 2rem;
            font-weight: 700;
            color: #00d9ff;
        }

        .stat-item .label {
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-right"></i>
            العودة للموقع
        </a>

        <div class="admin-header">
            <h1><i class="fas fa-cog"></i> لوحة الأدمن</h1>
            <p>إضافة أسئلة جديدة لبنك الأسئلة</p>
        </div>

        <div class="stats-bar" id="statsBar">
            <div class="stat-item">
                <div class="number" id="totalQuestions">0</div>
                <div class="label">إجمالي الأسئلة</div>
            </div>
            <div class="stat-item">
                <div class="number" id="todayQuestions">0</div>
                <div class="label">أسئلة اليوم</div>
            </div>
        </div>

        <!-- قسم التنبيهات -->
        <div class="admin-card" style="border: 1px solid rgba(255, 107, 107, 0.3);">
            <h2 style="color: #ff6b6b;"><i class="fas fa-bell"></i> إدارة التنبيهات</h2>

            <div class="current-notification" id="currentNotification"
                style="background: rgba(255, 107, 107, 0.1); padding: 15px; border-radius: 12px; margin-bottom: 1.5rem; border-right: 4px solid #ff6b6b;">
                <p style="color: #aaa; margin-bottom: 5px;"><i class="fas fa-info-circle"></i> التنبيه الحالي:</p>
                <p id="currentNotificationText" style="font-weight: 600; color: #fff;">جاري التحميل...</p>
            </div>

            <div class="form-group">
                <label style="color: #ff6b6b;"><i class="fas fa-edit"></i> نص التنبيه الجديد</label>
                <textarea id="notificationText" placeholder="اكتب التنبيه هنا... مثال: امتحان الفيزياء يوم الخميس!"
                    style="min-height: 80px;"></textarea>
            </div>

            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <button type="button" class="btn-submit" onclick="updateNotificationAdmin()"
                    style="flex: 1; background: linear-gradient(90deg, #ff6b6b, #ff8e8e);">
                    <i class="fas fa-save"></i>
                    حفظ التنبيه
                </button>
                <button type="button" class="btn-submit" onclick="clearNotificationAdmin()"
                    style="flex: 1; background: rgba(255, 255, 255, 0.1); border: 2px solid #ff6b6b;">
                    <i class="fas fa-trash"></i>
                    مسح التنبيه
                </button>
            </div>

            <div class="success-message" id="notificationSuccess"
                style="border-color: #ff6b6b; background: rgba(255, 107, 107, 0.2);">
                <i class="fas fa-check-circle"></i>
                تم تحديث التنبيه بنجاح! ✅
            </div>
        </div>


        <div class="admin-card">
            <h2><i class="fas fa-plus-circle"></i> إضافة سؤال جديد</h2>

            <form id="questionForm">
                <!-- اختيار المادة -->
                <div class="form-group">
                    <label><i class="fas fa-book"></i> المادة</label>
                    <select id="subject" required>
                        <option value="">-- اختر المادة --</option>
                        <option value="physics">فيزياء 1</option>
                        <option value="physics2">فيزياء 2</option>
                        <option value="math1">رياضة 1</option>
                        <option value="math0">رياضة 0</option>
                        <option value="it">IT</option>
                        <option value="computing-history">تاريخ حوسبة</option>
                        <option value="computer-laws">قوانين حاسبات</option>
                        <option value="electronics">إلكترونيات</option>
                    </select>
                </div>

                <!-- نص السؤال -->
                <div class="form-group">
                    <label><i class="fas fa-question-circle"></i> نص السؤال</label>
                    <textarea id="questionText" placeholder="اكتب السؤال هنا..." required></textarea>
                </div>

                <!-- الخيارات -->
                <div class="form-group">
                    <label><i class="fas fa-list"></i> الخيارات</label>
                    <div class="options-container">
                        <div class="option-group">
                            <label>
                                <span class="option-letter">أ</span>
                                الخيار الأول
                            </label>
                            <input type="text" id="option1" placeholder="الخيار الأول" required>
                        </div>
                        <div class="option-group">
                            <label>
                                <span class="option-letter">ب</span>
                                الخيار الثاني
                            </label>
                            <input type="text" id="option2" placeholder="الخيار الثاني" required>
                        </div>
                        <div class="option-group">
                            <label>
                                <span class="option-letter">ج</span>
                                الخيار الثالث
                            </label>
                            <input type="text" id="option3" placeholder="الخيار الثالث" required>
                        </div>
                        <div class="option-group">
                            <label>
                                <span class="option-letter">د</span>
                                الخيار الرابع
                            </label>
                            <input type="text" id="option4" placeholder="الخيار الرابع" required>
                        </div>
                    </div>
                </div>

                <!-- الإجابة الصحيحة -->
                <div class="form-group correct-answer-group">
                    <label><i class="fas fa-check-circle"></i> الإجابة الصحيحة</label>
                    <select id="correctAnswer" required>
                        <option value="">-- اختر الإجابة الصحيحة --</option>
                        <option value="0">أ - الخيار الأول</option>
                        <option value="1">ب - الخيار الثاني</option>
                        <option value="2">ج - الخيار الثالث</option>
                        <option value="3">د - الخيار الرابع</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <i class="fas fa-paper-plane"></i>
                    إضافة السؤال
                </button>

                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    تم إضافة السؤال بنجاح! ✅
                </div>
            </form>
        </div>

        <!-- آخر الأسئلة المضافة -->
        <div class="admin-card">
            <h2><i class="fas fa-history"></i> آخر الأسئلة المضافة</h2>
            <div class="questions-list" id="questionsList">
                <p style="color: #aaa; text-align: center;">جاري التحميل...</p>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD8QR_f2K8qGKj4l-Y_N0MN0mP8o6v8wQc",
            authDomain: "layali-exam.firebaseapp.com",
            projectId: "layali-exam",
            storageBucket: "layali-exam.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };

        // Initialize Firebase
        let db = null;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            console.log('✅ Firebase متصل');
        } catch (error) {
            console.error('❌ خطأ في الاتصال بـ Firebase:', error);
        }

        // Subject names mapping
        const subjectNames = {
            'physics': 'فيزياء 1',
            'physics2': 'فيزياء 2',
            'math1': 'رياضة 1',
            'math0': 'رياضة 0',
            'it': 'IT',
            'computing-history': 'تاريخ حوسبة',
            'computer-laws': 'قوانين حاسبات',
            'electronics': 'إلكترونيات'
        };

        // Form submission
        document.getElementById('questionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');

            // Get form data
            const question = {
                subject: document.getElementById('subject').value,
                question: document.getElementById('questionText').value.trim(),
                options: [
                    document.getElementById('option1').value.trim(),
                    document.getElementById('option2').value.trim(),
                    document.getElementById('option3').value.trim(),
                    document.getElementById('option4').value.trim()
                ],
                correct: parseInt(document.getElementById('correctAnswer').value),
                createdAt: new Date().toISOString(),
                date: new Date().toLocaleDateString('ar-EG')
            };

            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإضافة...';

            try {
                // Save to Firebase
                if (db) {
                    await db.collection('questions').add(question);
                    console.log('✅ تم حفظ السؤال في Firebase');
                }

                // Also save to localStorage as backup
                let localQuestions = JSON.parse(localStorage.getItem('adminQuestions')) || [];
                localQuestions.unshift(question);
                localStorage.setItem('adminQuestions', JSON.stringify(localQuestions));

                // Show success message
                successMessage.classList.add('show');
                setTimeout(() => successMessage.classList.remove('show'), 3000);

                // Reset form
                document.getElementById('questionForm').reset();

                // Reload questions list
                loadRecentQuestions();
                updateStats();

            } catch (error) {
                console.error('❌ خطأ:', error);
                alert('حدث خطأ أثناء إضافة السؤال. تم الحفظ محلياً.');
            }

            // Re-enable button
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> إضافة السؤال';
        });

        // Load recent questions
        async function loadRecentQuestions() {
            const container = document.getElementById('questionsList');

            try {
                let questions = [];

                if (db) {
                    const snapshot = await db.collection('questions')
                        .orderBy('createdAt', 'desc')
                        .limit(10)
                        .get();

                    snapshot.forEach(doc => {
                        questions.push(doc.data());
                    });
                }

                // Also check localStorage
                const localQuestions = JSON.parse(localStorage.getItem('adminQuestions')) || [];

                // Merge and sort
                questions = [...questions, ...localQuestions]
                    .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                    .slice(0, 10);

                if (questions.length === 0) {
                    container.innerHTML = '<p style="color: #aaa; text-align: center;">لا توجد أسئلة مضافة بعد</p>';
                    return;
                }

                container.innerHTML = questions.map(q => `
                    <div class="question-item">
                        <span class="subject-tag ${q.subject}">${subjectNames[q.subject] || q.subject}</span>
                        <p style="margin: 8px 0; font-weight: 600;">${q.question}</p>
                        <div style="color: #aaa; font-size: 0.9rem;">
                            <span style="color: #38ef7d;">✓ الإجابة: ${q.options[q.correct]}</span>
                            <span style="float: left;">${q.date || ''}</span>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('❌ خطأ في تحميل الأسئلة:', error);
                container.innerHTML = '<p style="color: #ff6b6b; text-align: center;">خطأ في تحميل الأسئلة</p>';
            }
        }

        // Update stats
        async function updateStats() {
            try {
                let totalCount = 0;
                let todayCount = 0;
                const today = new Date().toLocaleDateString('ar-EG');

                if (db) {
                    const snapshot = await db.collection('questions').get();
                    totalCount = snapshot.size;

                    snapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.date === today) {
                            todayCount++;
                        }
                    });
                }

                // Also count localStorage
                const localQuestions = JSON.parse(localStorage.getItem('adminQuestions')) || [];
                totalCount += localQuestions.length;
                todayCount += localQuestions.filter(q => q.date === today).length;

                document.getElementById('totalQuestions').textContent = totalCount;
                document.getElementById('todayQuestions').textContent = todayCount;

            } catch (error) {
                console.error('❌ خطأ في تحميل الإحصائيات:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadRecentQuestions();
            updateStats();
            loadCurrentNotification();
        });

        // ==================== إدارة التنبيهات ====================

        // تحميل التنبيه الحالي
        async function loadCurrentNotification() {
            const textElement = document.getElementById('currentNotificationText');

            try {
                // جلب من Firebase
                if (db) {
                    const doc = await db.collection('settings').doc('notification').get();
                    if (doc.exists && doc.data().text) {
                        textElement.textContent = doc.data().text;
                        textElement.style.color = '#fff';
                        return;
                    }
                }

                // جلب من localStorage كاحتياط
                const localNotification = localStorage.getItem('siteNotification');
                if (localNotification) {
                    textElement.textContent = localNotification;
                    textElement.style.color = '#fff';
                } else {
                    textElement.textContent = 'لا يوجد تنبيه حالياً';
                    textElement.style.color = '#aaa';
                }

            } catch (error) {
                console.error('❌ خطأ في تحميل التنبيه:', error);
                textElement.textContent = 'خطأ في التحميل';
                textElement.style.color = '#ff6b6b';
            }
        }

        // تحديث التنبيه
        async function updateNotificationAdmin() {
            const text = document.getElementById('notificationText').value.trim();
            const successMessage = document.getElementById('notificationSuccess');

            if (!text) {
                alert('من فضلك اكتب نص التنبيه!');
                return;
            }

            try {
                // حفظ في Firebase
                if (db) {
                    await db.collection('settings').doc('notification').set({
                        text: text,
                        updatedAt: new Date().toISOString()
                    });
                    console.log('✅ تم حفظ التنبيه في Firebase');
                }

                // حفظ في localStorage كاحتياط
                localStorage.setItem('siteNotification', text);

                // عرض رسالة النجاح
                successMessage.classList.add('show');
                setTimeout(() => successMessage.classList.remove('show'), 3000);

                // تحديث العرض
                document.getElementById('currentNotificationText').textContent = text;
                document.getElementById('currentNotificationText').style.color = '#fff';
                document.getElementById('notificationText').value = '';

            } catch (error) {
                console.error('❌ خطأ:', error);
                alert('حدث خطأ أثناء حفظ التنبيه');
            }
        }

        // مسح التنبيه
        async function clearNotificationAdmin() {
            if (!confirm('هل أنت متأكد من مسح التنبيه؟')) return;

            const successMessage = document.getElementById('notificationSuccess');

            try {
                // مسح من Firebase
                if (db) {
                    await db.collection('settings').doc('notification').set({
                        text: '',
                        updatedAt: new Date().toISOString()
                    });
                }

                // مسح من localStorage
                localStorage.removeItem('siteNotification');

                // عرض رسالة النجاح
                successMessage.classList.add('show');
                setTimeout(() => successMessage.classList.remove('show'), 3000);

                // تحديث العرض
                document.getElementById('currentNotificationText').textContent = 'لا يوجد تنبيه حالياً';
                document.getElementById('currentNotificationText').style.color = '#aaa';

            } catch (error) {
                console.error('❌ خطأ:', error);
                alert('حدث خطأ أثناء مسح التنبيه');
            }
        }
    </script>
</body>

</html>
